<!DOCTYPE html>
<html>
  <head>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Where Have You Been</title>
  </head>
  <body>
    <div class="container">
      <h1></h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Place and Details</h2>
          <form id="new-destination">
            <div class="form-group">
              <label for="new-country">Country</label>
              <input type="text" class="form-control" id="new-country">
            </div>
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control" id="new-city">
            </div>

            <div id="details">
           <div class="new-detail">
             <div class="form-group">
               <label for="new-hotel">Hotel</label>
               <input type="text" class="form-control new-hotel">
             </div>
             <div class="form-group">
               <label for="new-landmark">Landmark</label>
               <input type="text" class="form-control new-landmark">
             </div>
             <div class="form-group">
               <label for="new-season">Season</label>
               <input type="text" class="form-control new-season">
             </div>
           </div>
         </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
         </div>

         <div class="col-md-6">
          <div id="show-place">
            <h2></h2>
            <p>Country: <span class="Country"></span></p>
            <p>City: <span class="City"></span></p>
            <p>Details:</p>
            <ul id="detail">

            </ul>
          </div>
         </div>

         </div>
         </div>
         </body>
         </html>
